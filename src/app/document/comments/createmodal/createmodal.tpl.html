<div id="commentCreateModal">
    <div class="modal-header">
        <h3>
            <span ng-if="cmd === 'Create'">Create a comment for document '{{ document.title }}'</span>
            <span ng-if="cmd === 'Reply'">Create a reply for comment '{{ comment.title }}'</span>
            <span ng-if="cmd === 'Edit'">Edit comment '{{ comment.title }}'</span>
        </h3>
    </div>
    <div class="modal-body">
        <label for="commentTitle">Comment title: </label>
        <input id="commentTitle" ng-model="$parent.title" class="form-control" type="text" placeholder="Comment title">
        <label for="commentText">Comment text: </label>
        <textarea id="commentText" ng-model="$parent.text" class="form-control" type="text" placeholder="Comment text">
        </textarea>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning pull-left" ng-click="cancel()">Close</button>
        <button class="btn btn-success pull-right" ng-click="createComment()">
            <span ng-if="cmd !== 'Edit'">
                <span class="glyphicon glyphicon-plus-sign"></span> Create
            </span>
            <span ng-if="cmd === 'Edit'"> Edit</span>
        </button>
    </div>
</div>
