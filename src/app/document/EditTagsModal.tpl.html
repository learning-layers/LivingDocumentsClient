<div class="modal-header">
    <h3>Edit tags of document '{{ document.title }}'</h3>
</div>
<div class="modal-body">
    Select a tag to remove it from this document:
    <a href="" class="tag btn btn-warning" ng-repeat="tag in document.tags" ng-click="$parent.selectedTag = tag"><span class="glyphicon glyphicon-tag"></span>{{ tag.name }}</a>
    <hr>
    <a href="" class="tag btn btn-warning" ng-show="!!selectedTag"><span class="glyphicon glyphicon-tag"></span>{{ selectedTag.name }}</a>
    <div class="btn-group">
        <button class="btn btn-default" ng-show="!!selectedTag" ng-click="selectedTag = null">Cancel</button>
        <button class="btn btn-danger" ng-show="!!selectedTag" ng-click="removeTag(selectedTag)">
            <span class="glyphicon glyphicon-trash"></span> Remove
        </button>
    </div>
    <hr>
    <input class="form-control" type="text" ng-model="newTagName">
    <button class="btn btn-default" ng-click="createNewTag(newTagName)">Create</button>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
