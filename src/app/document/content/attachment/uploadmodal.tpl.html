<div id="attachmentUploadModal">
    <div class="modal-header">
        <h3>Upload attachment</h3>
    </div>
    <div class="modal-body">
        <tabset>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-file"></i>/<i class="glyphicon glyphicon-picture"></i> Files + Media
                </tab-heading>
                <div ng-controller="FileAndMediaUploadCtrl">
                    <input type="text" ng-model="myModelObj">
                    <input type="file" ng-file-select="onFileSelect($files)">
                    <!-- <input type="file" ng-file-select="onFileSelect($files)" multiple>
                    <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class"
                          ng-show="dropSupported">drop files here</div> -->
                    <div ng-file-drop-available="dropSupported=true"
                         ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
                    <button ng-click="upload.abort()">Cancel Upload</button>
                </div>
            </tab>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-link"></i> Links
                </tab-heading>
            </tab>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-file"></i> Related docs
                </tab-heading>
            </tab>
        </tabset>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger pull-left" ng-click="cancel()">Close</button>
        <button class="btn btn-success pull-right" ng-click="createComment()"><span class="glyphicon glyphicon-plus-sign"></span> Create</button>
    </div>
</div>
