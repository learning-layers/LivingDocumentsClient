<div id="infomodal">
    <div class="modal-header">
        <h3>User '{{ userInfo.displayname }}'</h3>
    </div>
    <div class="modal-body">
        <div class="thumbnail pull-left">
            <img class="img-responsive" ng-src="{{ profile.imgSrc }}">
        </div>
        <a ng-disabled="!userInfo.id" href="#/userprofile/{{ userInfo.id }}" class="btn btn-info pull-left" ng-click="close()">Open user profile</a>
        <br/>
        <br/>
        <h4>Displayname</h4>
        <p>{{ userInfo.displayname }}</p>
        <br/>
        <h4>Firstname</h4>
        <p>{{ userInfo.firstname }}</p>
        <br/>
        <h4>Lastname</h4>
        <p>{{ userInfo.lastname }}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>
</div>
