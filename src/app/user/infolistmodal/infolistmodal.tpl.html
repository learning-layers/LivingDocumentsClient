<div id="infolistmodal">
    <div class="modal-header">
        <h3>{{ modalTitle }}</h3>
    </div>
    <div class="modal-body">
        <div ng-show="userInfoList.length > 0">
            <table>
                <th>#</th>
                <th>Displayname</th>
                <th>Options</th>
                <tr ng-repeat="user in userInfoList">
                    <td>{{ $index }}</td>
                    <td>{{ user.displayname }}</td>
                    <td><button class="btn btn-info"><span class="glyphicon glyphicon-user"></span> Open Profile</button></td>
                </tr>
            </table>
        </div>
        <p ng-hide="userInfoList.length > 0">
            There are currently no {{ modalTitle.toLowerCase() }}.
        </p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>
</div>
