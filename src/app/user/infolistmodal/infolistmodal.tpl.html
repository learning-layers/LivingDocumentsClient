<div id="infolistmodal">
    <div class="modal-header">
        <h3>{{ modalTitle }}</h3>
    </div>
    <div class="modal-body">
        <div ng-show="userInfoList.length > 0">
            <table class="table table-striped table-hover table-condensed">
                <th>#</th>
                <th>Displayname</th>
                <th>Options</th>
                <tr ng-repeat="user in userInfoList">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ user.displayname }}</td>
                    <td><a href="#/userprofile/{{ user.id }}" class="btn btn-info" ng-click="dismiss()"><span class="glyphicon glyphicon-user"></span> Open Profile</a></td>
                </tr>
            </table>
        </div>
        <p ng-show="!loadingUsers && !userInfoList.length > 0">
            There are currently no {{ modalTitle.toLowerCase() }}.
        </p>
        <p ng-show="loadingUsers">
            Loading...
        </p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>
</div>
